{% load static %}
<div class="floorplan-background">
    <img class="floorplan" src="{% static 'HomeDashboard/Floorplan.svg' %}">
</div>
<div class="temperatures-container">
    <div style="text-align:center;">
        <span class="temp-label">Indoor<br>Temperature:</span><br><span class="temp-number">83 °F</span>
    </div>
    <div style="text-align:center;">
        <span class="temp-label">Target Indoor<br>Temperature:</span><br> <button style="width:50px"> - </button> &emsp; <span class="temp-number">89 °F</span> &emsp; <button style="width:50px;"> + </button>
    </div>
    <div style="text-align:center;">
        <span class="temp-label">Outdoor<br>Temperature:</span><br><span class="temp-number">92 °F</span>
    </div>
</div>
